#
# The default server
#
server {
    listen       80 default_server;
    server_name  rpms;

    #charset koi8-r;

    #access_log  logs/host.access.log  main;
    root /opt/nginx/www;
    location / {
    #    root   /usr/share/nginx/html;
        index  index.html index.htm;
    }
    location /repo {
    	autoindex on;
    }
    location /stage {
       gzip off;
       root /var/html/;
       autoindex on;
    }
    location /test {
       gzip off;
       root /var/html/;
       autoindex on;
    }

    location /pypi {
        rewrite /pypi(.*) /$1 break;
        proxy_redirect  off;
        proxy_set_header Host $host;
        proxy_pass http://127.0.0.1:7001;
    }

# this process is started:  su - pypi /home/pypi/startpypi.sh
# it should be moved to an upstart script
    location ~ ^/(packages|simple|pypi)/ {
	rewrite /pypi(.*) $1 break;
	proxy_redirect  off;
	proxy_set_header Host $host;
        proxy_pass http://127.0.0.1:7001;
    }

    error_page  404              /404.html;
    location = /404.html {
    #    root   /usr/share/nginx/html;
        root   /opt/nginx/www;
    }

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
    #    root   /usr/share/nginx/html;
        root   /opt/nginx/www;
    }

